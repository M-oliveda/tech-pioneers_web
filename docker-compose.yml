name: techpioneers_local

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: techpioneers_local_web
    env_file:
      - .env.local
    ports:
      - "5173:5173"
    volumes:
      # Source code volumes for hot-reloading
      - ./src:/app/src
      - ./public:/app/public
      # Configuration files (read-only)
      - ./vite.config.js:/app/vite.config.js:ro
      - ./eslint.config.js:/app/eslint.config.js:ro
      - ./.prettierrc.json:/app/.prettierrc.json:ro
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    # Enable interactive terminal for debugging
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge